{% extends 'base.html' %} {% load static %} {% block content %}
<style>
    #register .submit-form {
        margin: auto;
    }
    
    #register .submit-form button {
        position: relative;
        width: 300px;
        margin: auto;
        right: 0;
        bottom: 0;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    
    #register #container {
        height: auto;
    }
</style>
<section id="login">
    <section id="register">
        <div id="container">
            <div class="top">
                <i class="fas fa-sign-in-alt fa-2x"></i>
                <h1>
                    login</h1>
            </div>
            <div class="register-area">
                <div class="form-input">
                    {% include "_alerts.html" %}
                    <form autocomplete="off" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="div-1">
                            <input autocomplete="false" name="hidden" type="text" style="display:none;">
                            <label for="email">Email</label>
                            <input autocomplete="false" type="email" placeholder="email address" name="email" id="email">
                            <div class="div-1">
                                <label for="password">Password</label>
                                <div class="pass-div">
                                    <input type="password" placeholder="Password" name="password" id="password">
                                    <i id="show-password" class="fas fa-eye pass-icon show-password"></i>
                                    <i id="hide-password" class="fas fa-eye-slash pass-icon hide-icon"></i>
                                </div>
                                <div class="submit-form">
                                    <button type="submit">LOGIN</button>
                                </div>
                            </div>
                            <a href="/accounts/password/reset/">Forgot password?</a>
                            </small>
                            <div class="border-top pt-3">
                                <small class="text-muted small-text">
                            Need An Account? <a href="{% url 'register' %}">Sign Up</a>
                        </small>
                            </div>
                    </form>
                    </div>
                    </form>
                </div>
            </div>
    </section>
</section>
{% include "js_register.html" %} {% endblock content %}

</body>

</html>
