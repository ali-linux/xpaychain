{% extends 'admin/base.html' %} {% block page_content %}

<div class="container">
    <h3 class="m-top-30">Transaction History</h3>
    {% if trans_query %}
    <ul>
        {% for tran in trans_query %}
        <li>{{tran.user}}</li>
        <li>{{tran.transaction_type}}</li>
        <li>{{tran.transaction_amount}}</li>
        <li>{{tran.transaction_date}}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endblock %}
